<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Logs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Event Logs</h1>

    {% if logs %}
        <table>
            <tr>
                <th>Log ID</th>
                <th>Device ID</th>
                <th>Event Type</th>
                <th>Event Value</th>
                <th>Timestamp</th>
            </tr>
            {% for log in logs %}
            <tr>
                <td>{{ log['log_id'] }}</td>
                <td>{{ log['device_id'] }}</td>
                <td>{{ log['event_type'] }}</td>
                <td>{{ log['event_value'] }}</td>
                <td>{{ log['event_timestamp'] }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p style="text-align: center; color: #777;">No event logs to display.</p>
    {% endif %}
</body>
</html>
